<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub Profile Finder</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Profile Finder</a>
        </div>
    </nav>
    <!-- search container -->
    <div class="container search-container">
        <div class="card card-body search">
            <h2>Search GitHub User</h2>
            <p>Enter a username to fetch a user profile and repos.</p>
            <div class="form-group">
                <input type="text" id="search-user" class="form-control" placeholder="Enter GitHub Username.....">
            </div>
        </div>

        <div class="profile mt-4"></div>
    </div>

    <footer class="text-center bg -light p-4 mt-4">Github Profile Finder &copy; 2021</footer>
    
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
